<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Yuko Ho Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-nav">
        <ul class="nav">
            <li class="name">Yuko Ho</li>
            <li><a href="index.html">Home</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <main class="flex">

        <div class="big-card">
            <h2 class="title-center">Contact Me</h2>
            <h4 class="skills title-center">
                I would love to hear from you!
            </h4>
            <div class="center">
                <form action="thank_you.html">
                    <div>
                        <div>
                            <div class="box-spacing">
                                <label class="box-width" for="name">Name</label>
                                <input type="text" id="name">
                            </div>
                            <div class="box-spacing">
                                <label class="box-width" for="email">Email</label>
                                <input type="text" id="email">
                            </div>
                            <div class="box-spacing">
                                <label class="box-width" for="message">Message</label>
                                <textarea class="textarea" name="message" id="message" cols="30" rows="10"></textarea>
                            </div>
                            <div class="box-spacing">
                                <label class="box-width" for="copy">Send me a copy of email</label>
                                <input id="copy" type="checkbox">
                            </div>
                            <input class="button" type="submit">
                        </div>

                    </div>
                </form>
            </div>

        </div>

    </main>
    <footer>
        <ul>
            <li><a href="https://github.com/YukoHo0513" class="social github">Github</a></li>
        </ul>
        <p class="copyright">Copyright 2021, Yuko Ho</p>
    </footer>
</body>

</html>`
